<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMATO TIMER</title>
</head>
<body>
    <main>
        <h1>TOMATO TIMER</h1>
        
        <div class="content">
            <p id="start" class="text">WORK</p><p id="pause" class="text">CHILL</p><img src="./favicon.png" alt="tomato" id="reset" height="150px" width="150px">

            <div class="work">
                <p id="work_min" >25</p> <p>:</p> <p id="work_sec" >00</p>
            </div>
            <div class="pause">
                <p id="pause_min" >5</p> <p>:</p> <p id="pause_sec" >00</p>
            </div>
            <button id="reset_btn">RESET</button>
            <button id="start_btn">START</button>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
